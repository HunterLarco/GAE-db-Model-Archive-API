div.frame{
	position:relative;
	width:900px;
	-webkit-border-radius:3px;
	-moz-border-radius:3px;
	border-radius:3px;
	background:rgb(238,238,238);
	font-size:14px;
	line-height:21px;
	padding:3px;
	margin:10px auto;
	color:rgb(51,51,51);
}
div.frame div.content{
	border:1px solid rgb(204,204,204);
	width:898px;
	height:100%;
	background:rgb(254,254,254);
}
div.frame div.content header{
	display:block;
	width:878;
	height:20px;
	padding:7px 10px;
	background:rgb(250,250,250);
	background:-moz-linear-gradient(rgb(250,250,250),rgb(234,234,234));
	background:-webkit-linear-gradient(rgb(250,250,250),rgb(234,234,234));
	background:-o-linear-gradient(rgb(250,250,250),rgb(234, 234,234));
	background:-linear-gradient(rgb(250,250,250),rgb(234,234,234));
	border-bottom:1px solid rgb(204,204,204);
}
div.frame div.content iframe{
	border:none;
	width:100%;
	height:0px;
	overflow:hidden;
}
div.frame div.content #file{
	padding:30px;
	overflow-x:scroll;
	font-family:Helvetica,arial,freesans,clean,sans-serif;
	-webkit-font-smoothing:antialiased;
	word-wrap:break-word;
}
div.frame div.content header #name{
	font-size:10px;
	text-transform:lowercase;
	font-style:italic;
	color:rgb(154,154,154);
	text-shadow:rgb(255,255,255) 1px 1px 0px;
	line-height:20px;
	margin-right:10px;
}
div.frame div.content header label.directory{
	font-size:10px;
	font-style:italic;
	color:rgb(154,154,154);
	text-shadow:rgb(255,255,255) 1px 1px 0px;
	line-height:20px;
	margin-right:10px;
}
div.frame div.content header label.filename{
	float:right;
	font-size:10px;
	text-shadow:rgb(255,255,255) 1px 1px 0px;
	line-height:20px;
}
div.frame div.content header label.filename label{
	color:rgb(154,154,154);
	padding:0px 5px;
}
div.logout{
	position:absolute;
	right:10px;
	top:10px;
	padding:4px 6px;
	margin:0px;
	font-size:14px;
	-webkit-border-radius:3px;
	-moz-border-radius:3px;
	border-radius:3px;
	background:rgb(255,255,255);
	text-shadow:rgb(255,255,255) 1px 1px 0px;
	color:rgb(151,151,151);
}
div.logout:hover{color:rgb(125,125,255);}
div.logout a{color:inherit;text-decoration:none;}
div.logs{
	font-size:13px;
	padding:10px;
	overflow-x:scroll;
	font-family:Helvetica,arial,freesans,clean,sans-serif;
}
div.logs label.label{
	border:1px solid rgb(204,204,204);
	background:rgb(245,245,245);
	-webkit-border-radius:3px;
	-moz-border-radius:3px;
	border-radius:3px;
	padding:1px 5px;
	font-family:Consolas,"Liberation Mono",Courier,monospace;
	font-size:12px;
	line-height:19px;
}
div.logs label.duration{color:rgb(211,0,0);}
div.logs div.right{float:right;}
div.logs div.left{float:left;}
div.backups{
	font-size:12px;
	overflow-x:scroll;
	font-family:Helvetica,arial,freesans,clean,sans-serif;
}
div.item{
	color:rgb(51,51,51);
	text-shadow:rgb(255,255,255) 1px 1px 0px;
	padding:4px 10px;
}
div.item:hover{
	background:rgb(245,245,245);
	color:rgb(154,154,154);
}
div.item div.left{float:left;}
div.item div.right{
	float:right;
	vertical-align:middle;
	font-size:10px;
}
div.item label{cursor:pointer;}
div.item div.left label.name{
	display:inline-block;
	width:200px;
}
div.item:hover div.left label.time{color:rgb(211,0,0);}
#backupdisplay{display:none;}
p.message{
	padding:4px 0px;
	margin:0px;
	font-size:14px;
	-webkit-border-radius:3px;
	-moz-border-radius:3px;
	border-radius:3px;
	text-shadow:rgb(255,255,255) 1px 1px 0px;
	color:rgb(211,0,0);
	text-align:center;
}
div.restore{
	margin:10px;
	height:40px;
	background:#4D90FE;
	background-image:-webkit-gradient(linear,left top,left bottom,from(#4D90FE),to(#4787ED));
	background-image:-webkit-linear-gradient(top,#4D90FE,#4787ED);
	background-image:-moz-linear-gradient(top,#4D90FE,#4787ED);
	background-image:-ms-linear-gradient(top,#4D90FE,#4787ED);
	background-image:-o-linear-gradient(top,#4D90FE,#4787ED);
	background-image:linear-gradient(top,#4D90FE,#4787ED);
	border:1px solid #3079ED;
	-moz-border-radius:4px;
	border-radius:4px;
	-webkit-box-shadow:0 1px 1px rgba(0, 0, 0, 0.1);
	-moz-box-shadow:0 1px 1px rgba(0,0,0,0.1);
	box-shadow:0 1px 1px rgba(0, 0, 0, 0.1);
	color:rgb(60,60,60);
	text-align:center;
	line-height:40px;
}
div.restore:hover
{
	background:#357AE8;
	background-image:-webkit-gradient(linear,left top,left bottom,from(#4D90FE),to(#357AE8));
	background-image:-webkit-linear-gradient(top,#4D90FE,#357AE8);
	background-image:-moz-linear-gradient(top,#4D90FE,#357AE8);
	background-image:-ms-linear-gradient(top,#4D90FE,#357AE8);
	background-image:-o-linear-gradient(top,#4D90FE,#357AE8);
	background-image:linear-gradient(top,#4D90FE,#357AE8);
	border:1px solid #2F5BB7;
}
div.restore:active
{
	-webkit-box-shadow:rgba(0, 0, 0, 0.296875) 0px 1px 2px 0px inset;
	-moz-box-shadow:rgba(0, 0, 0, 0.296875) 0px 1px 2px 0px inset;
	box-shadow:rgba(0, 0, 0, 0.296875) 0px 1px 2px 0px inset;
}
#backupdisplay a{text-decoration:none;}
</style>
<meta charset="UTF-8" NAME="Author" CONTENT="Hunter Larco" />
<title>ABRHSCS Time Machine</title>
</head>
<body>

<p class='message'>{{message}}</p>
<div class='logout'>
	<a href='{{logout}}'>Logout</a>
</div>
<div class='frame'>
	<div class='content'>
		<header>
			<label class='directory'>Backup Stats</label>
		</header>
		<div class='logs'>
			<div class='left'>
				<label class='label'>Last Backup:</label> {{stats.last}}<br/>
				<label class='label'>Next Scheduled Backup:</label> 00:00 US/Eastern Time <label class='duration'>({{stats.next}} hours)</label>
			</div>
			<div class='right'><a href='{{url}}'>Back Up Now</a></div>
		</div>
	</div>
</div>
<div class='frame'>
	<div class='content'>
		<header>
			<label class='directory'>Time Machine Backups</label>
			<label class='filename'>
				<span>{{stats.num}} Backups</span>
				<label>|</label>
				<span>{{stats.size}}</span>
			</label>
		</header>
		<div class='backups' id='backups'>
			{% for blob in backups %}
			<a href='#' key='{{blob.stats.id}}'><div class='item'>
				<div class='left'><label class='name'>{{blob.filename}}</label><label class='time'>({{blob.stats.creation}} US/Eastern)</label></div>
				<div class='right'>{{blob.stats.size}}</div>
				<div style='clear:both;'></div>
			</div></a>
			{% endfor %}
		</div>
	</div>
</div>
<div class='frame' id='backupdisplay'>
	<div class='content'>
		<header>
			<label id='name'></label>
			<label class='filename'>
				<span id='creation'></span>
				<label>|</label>
				<span id='size'></span>
			</label>
		</header>
		<div id='file'></div>
	</div>
	<a href='#' id='restore'><div class='restore'>Restore Now, THIS ACTION IS IRREVERSIBLE</div></a>
</div>
<script type="text/javascript"></script>
</body>
</html>


<script type="text/javascript">
window.onload = function(){
	var index = [
		{% for blob in backups %}
			{
				name:'{{blob.filename}}',
				size:'{{blob.stats.size}}',
				creation:'{{blob.stats.creation}} US/Eastern',
				content:'{{blob.stats.content}}',
				post:'{{blob.stats.post}}'
			},
		{% endfor %}''
	].slice(0,-1);
	var elem = document.getElementById('backups').getElementsByTagName('a');
	for(var i=0;i<elem.length;i++){
		elem[i].addEventListener('click',(function(){
			document.getElementById('backupdisplay').style.display = 'block';
			var blob = index[this.getAttribute('key')];
			document.getElementById('file').innerHTML = blob.content;
			document.getElementById('name').innerHTML = blob.name;
			document.getElementById('creation').innerHTML = blob.creation;
			document.getElementById('size').innerHTML = blob.size;
			document.getElementById('restore').setAttribute('href',blob.post)
		}).bind(elem[i]),false);
	};
};
</script>
</body>
</html>
